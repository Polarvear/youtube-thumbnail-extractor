<head>
    <meta charset="UTF-8">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 썸네일 추출 - 빠르고 간단하게!</title>
    <meta name="description" content="유튜브 링크만 입력하면 썸네일 이미지를 빠르게 추출하고 다운로드할 수 있습니다.">
    <meta name="keywords" content="유튜브 썸네일, 썸네일 추출, 유튜브 이미지 다운로드, 유튜브 썸네일 다운로드">
    <meta name="google-site-verification" content="q_8oCqXR8Y0TCfD6lxGaaBghNSGZlN39BlwaEQoDXIs" />
    <style>
        input, button {
        padding: 10px;
        margin: 5px;
        }
        img {
        margin-top: 10px;
        border: 1px solid #ccc;
        }
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }
            input, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>유튜브 썸네일 추출기</h1>
    <input type="text" id="youtubeLink" placeholder="유튜브 링크를 입력하세요">
    <button onclick="extractThumbnail()">썸네일 추출</button>
    <p>
        유튜브 썸네일을 추출하고 싶나요? 여기에 유튜브 링크를 넣기만 하면
        고화질 썸네일을 빠르고 간단하게 추출할 수 있습니다..
    </p>
<div id="thumbnailResult"></div>
<script>
    function extractThumbnail() {
    const link = document.getElementById('youtubeLink').value;
    const videoID = extractVideoID(link);
        if (videoID) {
        const thumbnailURL = `https://img.youtube.com/vi/${videoID}/maxresdefault.jpg`;
        document.getElementById('thumbnailResult').innerHTML = `
            <img src="${thumbnailURL}" alt="유튜브 썸네일 추출 결과" width="300">
            <a href="${thumbnailURL}" download>썸네일 다운로드</a>
        `;
        } else {
            alert('유효한 유튜브 링크를 입력해주세요.');
        }
    }   

    function extractVideoID(url) {
        const regex = /(?:https?:\/\/)?(?:www\.)?youtube\.com\/watch\?v=([^&]+)|youtu\.be\/([^&]+)/;
        const match = url.match(regex);
        return match ? match[1] || match[2] : null;
    }
</script>
</body>
